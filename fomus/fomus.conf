// FOMUS Configuration File for Masumasu Brewery Project

// Output settings
output-filename "masumasu-score"
output-format "xml"

// Additional output formats
output-lily = yes
output-midi = yes

// Score settings
title "Masumasu Brewery Musical Composition"
composer "Generated by FOMUS"
copyright "Masumasu Brewery 2025"

// Default instrument settings
default-inst "piano"

// Quantization settings
beat 1/4
tuplet-threshold 0.05

// Layout settings
staff-size 20
page-width 8.5
page-height 11

// Time signature and key signature defaults
time-sig (4 4)
key-sig "c"

// Include additional settings
include-file = no
verbose = 1